<!DOCTYPE html>
<html>

<head>
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Flashcard App</h1>
        <div id="options">
            <div id="choose-deck">
                <h2>Choose a Deck</h2>
                <select id="deckSelect">
                    <option value="">Select a deck</option>
                </select>
                <input type="text" id="deckSearch" placeholder="Search decks...">
                <button onclick="goToDeck()">Go to Deck</button>
            </div>
            <div id="create-deck">
                <h2>Create a Deck</h2>
                <button onclick="window.location.href='/create'">Create New Deck</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
