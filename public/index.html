<!DOCTYPE html>
<html>

<head>
    <title>Quizlet Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Flashcard App</h1>

        <div id="deck-container">
            <input type="text" id="deckNameInput" placeholder="Enter deck name">
            <button onclick="createDeck()">Create Deck</button>
            <select id="deckSelect" onchange="loadSelectedDeck()">
                <option value="">Select a deck</option>
            </select>
            <button onclick="loadReviewPile()">View Review Pile</button>
        </div>

        <div id="form-container">
            <div class="form-group">
                <textarea id="termInput" placeholder="Enter term" rows="4"></textarea>
                <input type="file" id="termImageInput" accept="image/*">
            </div>
            <div class="form-group">
                <textarea id="definitionInput" placeholder="Enter definition" rows="4"></textarea>
                <input type="file" id="definitionImageInput" accept="image/*">
            </div>
            <button onclick="addCard()">Add Card</button>
        </div>

        <div id="card" onclick="flipCard()">
            <div id="front" class="card-face">
                <span id="frontText"></span>
                <img id="frontImage" class="card-image">
            </div>
            <div id="back" class="card-face">
                <span id="backText"></span>
                <img id="backImage" class="card-image">
            </div>
        </div>

        <div id="controls">
            <button onclick="prevCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
            <span id="counter">0 / 0</span>
            <label><input type="checkbox" id="reviewCheckbox" onchange="toggleReview()"> Mark for Review</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
